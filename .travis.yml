before_install:
- sudo apt-get update
- sudo apt-get install make texlive-latex-extra texlive-bibtex-extra texlive-humanities
script:
- make
deploy:
- provider: releases
  api_key:
    secure: 
  file: _build/thesis.pdf
  skip_cleanup: true
  on:
    tags: true
after_success:
- git config --global user.email ${GIT_EMAIL}
- git config --global user.name ${GIT_NAME}
- git clone --quiet --branch=gh-pages https://${GITHUB_TOKEN}@github.com/richjoyce/dissertation
- cd dissertation
- cp -f $HOME/build/richjoyce/dissertation/build/thesis.pdf assets/thesis-${TRAVIS_COMMIT:0:7}.pdf
- cp -f $HOME/build/richjoyce/dissertation/build/draft.pdf assets/draft-${TRAVIS_COMMIT:0:7}.pdf
- git add assets/thesis-${TRAVIS_COMMIT:0:7}.pdf assets/draft-${TRAVIS_COMMIT:0:7}.pdf
- ./make_post.sh ${TRAVIS_COMMIT:0:7}
- git add _posts/*
- git commit -m "Travis CI autocommit (from build \#${TRAVIS_BUILD_NUMBER})"
- git push -fq origin gh-pages
