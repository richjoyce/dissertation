---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <a href="{{ site.url }}"> < Back to index </a>
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.date | date_to_rfc822 }}</h1>
    <p class="post-meta">{{ page.title }}</p>
  </header>
  <hr>
  <h2>Full Commit Message</h2>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
    Builds &mdash; <a href="{{ site.baseurl }}/assets/draft-{{ page.sha }}.pdf">Draft PDF</a>
    â€¢ <a href="{{ site.baseurl }}/assets/thesis-{{ page.sha }}.pdf">Full PDF</a>
      <br />
    <a href="https://github.com/richjoyce/dissertation/commits/{{ page.sha }}"> Changes </a>
  </div>
  <hr>
  {% if page.comment %}
    {% include disqus.html %}
  {% endif %}
</article>
